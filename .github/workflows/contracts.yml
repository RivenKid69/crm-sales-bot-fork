name: Contract Guards

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run contract guards
        run: bash scripts/run_contract_guards.sh
