- topic: fiscal_return_process_463
  priority: 8
  keywords:
  - возврат товара
  - как работает возврат
  - модуль возврата
  - чек возврата
  - оформить возврат
  - возврат wipon kassa
  - возврат по чеку
  facts: |-
    Через модуль возврата. Выбираете товар и сумму, система формирует корректный чек возврата по требованиям ОФД и КГД.

