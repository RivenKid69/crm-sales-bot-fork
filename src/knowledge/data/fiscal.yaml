sections:
- topic: fiscal_kaspi_receipt_001
  priority: 9
  keywords:
  - продали на kaspi
  - забыли пробить чек
  - налоговая накажет
  - автопробитие чека kaspi
  - фискализация kaspi
  facts: |-
    Чеки по заказам Kaspi пробиваются автоматически. Риск забыть о фискализации исчезает.
- topic: fiscal_ofd_status_111
  priority: 8
  keywords:
  - фискальные чеки не уходят
  - не показывает ошибку
  - статус офд
  - сбой офд
  - повторная отправка
  - чек не отправлен
  facts: |-
    У каждого чека есть статус ОФД. В случае сбоя появится уведомление и будет доступна повторная отправка.
- topic: fiscal_ofd_visibility_112
  priority: 8
  keywords:
  - чек отправлен в офд
  - узнаём о сбое при проверке
  - статус фискализации
  - фискальный признак
  - отображается отправка
  - не знаю отправлен ли чек
  - отправлен ли чек офд
  - чек ушёл в офд
  - проверить отправку офд
  - видно ли отправку
  facts: |-
    Статус фискализации виден сразу. Отображается отправка в ОФД и фискальный признак.
- topic: fiscal_errors_realtime_113
  priority: 8
  keywords:
  - фискальные ошибки
  - задним числом
  - чек не откатить
  - риски и штрафы
  - ошибки сразу
  - смена не закроется
  - фискализировано корректно
  facts: |-
    Ошибки видны сразу при проведении. Смена не закроется, пока всё не будет фискализировано корректно.
- topic: fiscal_sign_search_114
  priority: 7
  keywords:
  - фискальный признак
  - искать вручную
  - номер чека
  - карточка чека
  - найти фискальный признак
  - фп чека
  facts: |-
    Фискальный признак и номер видны в карточке чека и в отчётах. Ничего искать не нужно.
- topic: tis_fiscalization_229
  priority: 8
  keywords:
  - не фискализировать
  - без фискализации
  - тис без чеков
  - обязательная фискализация
  - фискализация тис
  - бить чеки
  - обязательно бить чеки
  - можно без чеков
  - как-то без чеков работать
  - работать без чеков
  - можно ли без чеков
  facts: |-
    Нельзя. Фискализация обязательна, иначе продажи не попадут в лимиты и будут риски по налогам.
- topic: fiscal_transfers_389
  priority: 8
  keywords:
  - фискализация переводов
  - чек на перевод
  - перевод фискальный
  - kaspi перевод чек
  - фискализировать перевод
  - чек автоматически
  - офд перевод
  facts: |-
    Wipon фискализирует переводы через онлайн-кассу: чек создаётся автоматически, данные уходят в ОФД. Всё по закону и без хлопот.

