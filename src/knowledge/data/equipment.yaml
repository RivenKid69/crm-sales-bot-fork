  facts: |-
    Характеристики моноблоков:

    • POS i 3: процессор i3, 4 ГБ RAM, SSD 64 ГБ, экран 1024×768, Wi-Fi 2.4 и LAN
    • POS i 5: процессор i5, 8 ГБ RAM, SSD 128 ГБ, экран 1024×768, Wi-Fi 2.4 и LAN
