  facts: |-
    Совместимое оборудование Wipon:

    **Сканеры штрихкодов:**
    • Проводные USB-сканеры (любые HID-совместимые)
    • Беспроводные Bluetooth-сканеры
    • Встроенная камера телефона для сканирования
    • Рекомендуем: Honeywell, Symbol, Datalogic

    **Принтеры чеков:**
    • Термопринтеры 58мм и 80мм
    • USB, Bluetooth, Wi-Fi подключение
    • Рекомендуем: АТОЛ, Rongta, Xprinter, Epson
    • Поддержка ESC/POS команд

    **Весы:**
    • Торговые весы с интерфейсом RS-232/USB
    • Весы-регистраторы
    • Рекомендуем: CAS, Масса-К

    **POS-терминалы:**
    • Все банковские терминалы Казахстана
    • Интеграция с Kaspi Pay, Halyk

    **ТСД (терминалы сбора данных):**
    • Android-устройства с камерой
    • Специализированные ТСД (Urovo, Zebra)

    Wipon работает на любом устройстве с браузером — специальное оборудование не обязательно.
