  facts: 'География работы Wipon:


    **Покрытие:**

    • Вся территория Республики Казахстан

    • Онлайн-регистрация из любого города

    • Облачная система — работает везде где есть интернет


    **Офисы и представители:**

    • Головной офис: Алматы

    • Представительства в крупных городах


    **Крупные города присутствия:**

    • Алматы, Астана, Шымкент

    • Караганда, Актобе, Тараз

    • Павлодар, Усть-Каменогорск, Семей

    • Костанай, Петропавловск, Кызылорда

    • Атырау, Актау, Туркестан


    **Доставка оборудования:**

    • Курьерская доставка по Алматы и Астане

    • Доставка транспортными компаниями по всему Казахстану

    • Самовывоз из офиса


    **Удалённая поддержка:**

    • Обучение онлайн для всех регионов

    • Техподдержка по телефону и в чате

    • Удалённая настройка через AnyDesk/TeamViewer'
