    • Костанай, Петропавловск, Кызылорда
    • Атырау, Актау, Туркестан

    **Доставка оборудования:**
    • Курьерская доставка по Алматы и Астане
    • Доставка транспортными компаниями по всему Казахстану
    • Самовывоз из офиса

    **Удалённая поддержка:**
    • Обучение онлайн для всех регионов
    • Техподдержка по телефону и в чате
    • Удалённая настройка через AnyDesk/TeamViewer
