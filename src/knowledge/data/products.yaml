  facts: |-
    Продукты Wipon:

    1. **Wipon Desktop** — программа учёта товаров и продаж для ПК
    2. **Wipon Kassa** — бесплатная онлайн-касса с интегрированным ОФД
    3. **Wipon Pro** — проверка УКМ (учётно-контрольных марок) алкогольной продукции
    4. **Wipon ТИС** — трёхкомпонентная система для упрощённой налоговой системы
    5. **Wipon Cashback** — система лояльности на основе бонусов
    6. **Мобильное приложение** — управление бизнесом с телефона (iOS/Android)

    Все продукты интегрированы между собой.
