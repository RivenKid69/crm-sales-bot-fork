    Wipon Kassa — бесплатная онлайн-касса:

    • Касса + ОФД в одном интерфейсе (не нужно отдельно подключать ОФД)
    • Работает на любом устройстве: телефон, планшет, ПК
    • Приём оплаты: наличные, карта, в долг
    • Автоматическая передача чеков в ОФД
    • Поддержка маркировки товаров
    • Отправка чеков через WhatsApp или email
    • Бесплатная регистрация в ОФД и налоговом учёте
    • История операций с фильтрацией

