  facts: |-
    Wipon Pro — проверка алкогольной продукции:

    • Сертифицированная система для считывания УКМ (учётно-контрольных марок)
    • Проверка подлинности в базе Комитета госдоходов МФ РК в реальном времени
    • Защита от штрафов за контрафакт (50-600 МРП + конфискация товара)
    • Возможность отправить жалобу при обнаружении нарушений

    Цены (годовая подписка):
    • Смартфон: 12,000₸
    • ПК: 15,000₸
    • ТСД (терминал сбора данных): 30,000₸

    Обязателен по закону РК для всех продавцов алкоголя.
