  facts: |-
    Складской учёт в Wipon:

    • Учёт товаров, остатков, закупок и перемещений
    • Уведомления при малом количестве остатков
    • Автоматическая база товаров (не нужно вбивать вручную)
    • Операции: приёмка, списание, перемещение, ревизия
    • Сокращение времени складских операций в несколько раз
    • Работа с минимальными излишками на складе

    Всё синхронизируется с кассой в реальном времени.
