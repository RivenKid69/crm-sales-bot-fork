  facts: |-
    Детальное сравнение тарифов Wipon:

    **Mini** (1 торговая точка):
    • Базовый учёт товаров и продаж
    • Онлайн-касса с ОФД
    • Мобильное приложение
    • Базовые отчёты
    • Идеально для: микробизнеса, стартапов

    **Lite** (1-2 торговые точки):
    • Всё из Mini +
    • Расширенный складской учёт
    • Интеграция с маркетплейсами (Kaspi, Halyk)
    • Больше отчётов и аналитики
    • Идеально для: малого бизнеса

    **Standard** (до 3 торговых точек):
    • Всё из Lite +
    • Кадровый учёт и зарплаты
    • ABC-анализ товаров
    • Расширенная аналитика
    • Программа лояльности (Cashback)
    • Идеально для: растущего бизнеса

    **Pro** (до 5 торговых точек):
    • Полный функционал системы
    • Приоритетная поддержка
    • Интеграция с 1С
    • API для кастомных интеграций
    • Персональный менеджер
    • Идеально для: среднего бизнеса, сетей

    Все тарифы включают: бесплатную кассу, ОФД, мобильное приложение.
