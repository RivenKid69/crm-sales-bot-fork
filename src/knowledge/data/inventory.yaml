  facts: |-
    Такого быть не должно. Документы сохраняются автоматически, даже если связь пропала или окно закрылось — при входе всё восстановится.
- topic: inventory_large_assortment_001
  priority: 6
  keywords:
  - большой ассортимент
  - путаница
  - ошибки
  - операторы путаются
  - много товаров путаница
  - сложно разобраться
  facts: |-
    Wipon спокойно тянет большой ассортимент. Есть категории, поиск и фильтры — всё просто и понятно. Если кто-то путается, можно пройти короткое обучение, оно быстро помогает.
- topic: inventory_stock_mismatch_001
  priority: 7
  keywords:
  - остатки
  - не сходится
  - разобраться с остатками
  - остатки не сходятся
