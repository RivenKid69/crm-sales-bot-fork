  facts: |-
    Частые вопросы о Wipon:

    **Нужен ли интернет для работы?**
    Да, для синхронизации и передачи чеков в ОФД нужен интернет. Есть офлайн-режим для продаж с последующей синхронизацией.

    **Можно ли работать с нескольких устройств?**
    Да, данные синхронизируются между всеми устройствами в реальном времени.

    **Как перенести данные из другой программы?**
    Бесплатный импорт из Excel, 1С и других систем. Поможем с миграцией.

    **Нужно ли покупать кассовый аппарат?**
    Нет, Wipon Kassa работает на любом устройстве. Отдельный ККМ не нужен.

    **Подходит ли для ИП на упрощёнке?**
    Да, полная поддержка упрощённой системы налогообложения, формы 910, 913.

    **Можно ли выставлять ЭСФ и СНТ?**
    Да, выписка электронных счетов-фактур и накладных встроена в систему.

    **Есть ли API для интеграции?**
    Да, API доступен на тарифе Pro для интеграции с вашими системами.

    **Как долго хранятся данные?**
    Данные хранятся бессрочно в облаке. Резервные копии создаются автоматически.
