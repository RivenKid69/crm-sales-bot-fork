    Переход на Wipon с другой системы:

    Перенос данных — быстро и просто!

    **Что можно перенести/импортировать:**
    • Справочник товаров (наименования, цены, штрихкоды)
    • Остатки на складе
    • База клиентов и контрагентов
    • История продаж (опционально)

    **Поддерживаемые форматы:**
    • Excel (XLS, XLSX, CSV)
    • 1С (выгрузка в XML/Excel)
    • Другие системы учёта (через Excel)

    **Процесс миграции и переноса:**
    1. Выгрузите данные из старой системы
    2. Загрузите файл в Wipon через импорт
    3. Проверьте корректность данных
    4. Начните работу в новой системе

    **Помощь с переходом:**
    • Бесплатная консультация по миграции
    • Помощь с выгрузкой из старой системы
    • Перенос и проверка данных
    • Обучение работе в Wipon

    **Сроки перехода:**
    • Переход занимает 1-3 дня (обычно 1 день для небольших баз)
    • Можно вести учёт в двух системах на время перехода
    • Постепенный перевод торговых точек
    • Без потери данных и истории

    Поддержка поможет на каждом этапе.
  category: migration
