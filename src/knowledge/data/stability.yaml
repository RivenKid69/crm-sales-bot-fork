sections:
- topic: stability_freezing_001
  priority: 8
  keywords:
  - зависает
  - зависание
  - виснет
  - тормозит
  - программа учёта
  - программа зависает
  - лагает
  - фризит
  - касса тормозит
  - медленно работает
  - долго загружается
  - подвисает
  facts: |-
    Если программа тормозит или зависает — обычно это связано с устройством или интернетом. Программа работает стабильно, данные не теряются.
- topic: stability_data_loss_001
  priority: 8
  keywords:
  - выключили компьютер
  - информация слетела
  - данные пропали
  - потерялись данные
  - вбивать заново
  - восстановление данных
  - данные слетели
  facts: |-
    Данные не пропадают — система сохраняет всё автоматически, при запуске всё восстановится.
- topic: stability_offline_001
  priority: 8
  keywords:
  - удалённые регионы
  - нет связи
  - без интернета
  - офлайн
  - offline
  - облачный учёт
  - зависнет без интернета
  - работа без сети
  facts: |-
    Wipon работает офлайн — все продажи сохраняются и синхронизируются после восстановления связи.
- topic: stability_update_issue_001
  priority: 7
  keywords:
  - обновление
  - после обновления
  - перестало открываться
  - не открывается
  - апдейт
  - обновили программу
  - сломалось после обновления
  facts: |-
    Обновления тестируются заранее, программа должна работать. Попробуйте перезапуск, если не поможет — напишите в поддержку.
- topic: stability_update_issue_002
  priority: 7
  keywords:
  - после обновления ломается
  - касса не открывается
  - товар не пробивается
  - обновление сломало
  - баг после обновления
  facts: |-
    Обновления не влияют на работу кассы, сбои возможны редко. При проблеме — лучше сразу сообщить в поддержку.
- topic: stability_update_timing_001
  priority: 6
  keywords:
  - обновления в рабочее время
  - мешают продавать
  - подвисает
  - клиенты ждут
  - обновление во время работы
  - апдейт мешает
  facts: |-
    Понимаем, как это мешает в работе. Обновления в Wipon ставятся в фоне — касса не останавливается, продажи продолжаются без задержек.
- topic: stability_transfer_slow_001
  priority: 6
  keywords:
  - перемещение тормозит
  - провести перемещение
  - программа не отвечает
  - зависает перемещение
  - долго перемещение
  facts: |-
    Обычно перемещения проходят быстро. Если зависает, возможно, перегружено устройство или слабый интернет — подскажите, проверим вместе.
- topic: stability_offline_002
  priority: 8
  keywords:
  - интернет пропадает
  - всё останавливается
  - офлайн-режим не работает
  - пропал интернет
  - нет интернета
  - без связи
  facts: |-
    В программе есть офлайн-режим — можно продолжать продавать и без интернета. Всё сохраняется и позже синхронизируется автоматически.
- topic: stability_checkout_slow_001
  priority: 7
  keywords:
  - пробиваю товар
  - тормозит
  - клиенты нервничают
  - медленно пробивает
  - долго пробивает
  - пробитие тормозит
  facts: |-
    Такого быть не должно. Пробитие обычно идёт быстро, без задержек — давайте посмотрим, что может мешать именно у вас.
- topic: stability_search_slow_001
  priority: 7
  keywords:
  - касса тормозит
  - найти товар
  - очередь
  - поиск товара медленный
  - долго ищет товар
  - медленный поиск
  facts: |-
    Поиск товаров работает быстро, даже при большом списке. Если подтормаживает — возможно, устройство перегружено, можем помочь проверить.
- topic: stability_checkout_slow_002
  priority: 7
  keywords:
  - пробитие товара
  - пауза 3-5 секунд
  - 30 позиций
  - тормоза
  - медленное пробитие
  - долгое пробитие
  facts: |-
    Пробитие в Wipon обычно моментальное. Если стало дольше — возможно, стоит обновить программу или очистить кэш, можем подсказать как.
- topic: stability_large_catalog_001
  priority: 6
  keywords:
  - больше товаров
  - система тормозит
  - много товаров
  - большой каталог
  - большая база
  - много позиций
  facts: |-
    Wipon справляется и с большими базами. Если заметили тормоза, подскажите — проверим настройки и поможем ускорить работу.
- topic: stability_catalog_freeze_001
  priority: 6
  keywords:
  - открываем каталог
  - виснет
  - не можем найти товар
  - каталог тормозит
  - каталог зависает
  - открытие каталога
  facts: |-
    Каталог должен открываться быстро. Поиск работает мгновенно — можно фильтровать по категориям или складам. Если всё же тормозит, давайте посмотрим, в чём дело.
