# =============================================================================
# AIDA STATES
# =============================================================================

states:
  aida_attention:
    extends: _base_phase
    mixins:
      - aida_rules
    goal: "Захватить внимание"
    rules:
      attention_captured: build_interest
      unclear: grab_attention
    transitions:
      attention_captured: aida_interest
      agreement: aida_interest

  aida_interest:
    extends: _base_phase
    mixins:
      - aida_rules
    goal: "Развить интерес"
    rules:
      interest_shown: create_desire
      question_features: build_interest
      unclear: develop_interest
    transitions:
      interest_shown: aida_desire
      agreement: aida_desire

  aida_desire:
    extends: _base_phase
    mixins:
      - aida_rules
    goal: "Создать желание"
    rules:
      desire_expressed: call_to_action
      value_question: increase_desire
      unclear: build_desire
    transitions:
      desire_expressed: aida_action
      agreement: aida_action

  aida_action:
    extends: _base_phase
    mixins:
      - aida_rules
    goal: "Призвать к действию"
    rules:
      action_taken: acknowledge_and_continue
      hesitation: reinforce_action
      unclear: direct_to_action
    transitions:
      action_taken: presentation
      agreement: presentation
      commitment: close
